<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="row" id="wrapper">
            <div class="col-md-3" id="sidebar">
                <div class="logo">
                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                </div>
                <div class="btn-container">

                    <button onclick="showPanel(0, 'rgb(190, 12, 86)')"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> add new product</button>
                    <button onclick="showPanel(1, 'rgb(190, 12, 86)')" class=""><i class="fa fa-bar-chart"
                            aria-hidden="true"></i> Stock Levels</button>
                    <button onclick="showPanel(2, 'rgb(190, 12, 86)')"><i class="fa fa-users" aria-hidden="true"></i>
                        List of Users</button>
                </div>
            </div>
            
            <div class="col-md-9 stock-content">
                <!-- ========= panel 1 ============= -->
                <div class="tab-panel">
                    <div class="tab-header">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Add ew Product
                    </div>
                    <div class="tab-content">
                        <div class="row">
                            <div class="col-md-12" id="add-item-msg"></div>
                        </div>
                        <form id="product-form" autocomplete="on">
                            <div class="alert-container"></div>

                            <div class="input-container">
                                <label for="">Product Name</label><br>
                                <input type="text" id="product-name" placeholder="Enter Product Name">
                            </div>
                            <div class="input-container">
                                <label for="">Price</label><br>
                                <input type="number" name="" id="price" placeholder="Price">
                            </div>
                            <div class="input-container">
                                <label for="">Quantity</label><br>
                                <input type="number" value="1" name="" id="qty">
                            </div>
                            <div class="input-container">
                                <button class="add-btn">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ========= panel 1 ============= -->
                <!-- ========= panel 2 ============= -->
                <div class="tab-panel">
                    <div class="tab-header">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i> Stock Levels
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="buy-item-msg" style="font-size:12px; margin-top: 10px;"></div>
                    </div>
                    <!-- ========= buy items container ============= -->
                    <div class="buy-items-container">
                        <div class="row">
                            <div class="col-md-12">
                                <h6 id="show-product-name"></h6>
                                <span>Price : R</span> <span class="text-success" id="show-price"></span>
                                <span style="margin-left: 20px;">No of Items : </span> <span class="text-success"
                                    id="show-qty"></span>
                            </div>
                        </div>
                        <form>
                            <div class="row" id="buy-input">
                                <div class="col-md-4">
                                    <label for="">Email</label><br>
                                    <input type="email" name="email" id="user-email" placeholder="Enter your Email"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="">No of Items</label><br>
                                    <input type="number" class="price" id="buy-item-qty" value="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="">
                                        <button class="buy-btn">Buy <i class="fa fa-shopping-cart"
                                                aria-hidden="true"></i></button>
                                    </div>
                                </div>
                        </form>
                        <div class="col-md-2">
                            <div class="">
                                <button class="back-to-list"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                    Back </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ========= buy items-container ============= -->
                <!-- ========= add items-container ============= -->
                <div class="add-items-container">
                    <div class="row">
                        <div class="col-md-12">
                            <h6 id="show-item-name"></h6>
                            <span>Price : R</span> <span class="text-success" id="show-item-price"></span>
                            <span style="margin-left: 20px;">Number of Items : </span> <span class="text-success"
                                id="show-item-qty"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="add-items-message" style="font-size: 12px;"></div>
                        </div>
                    </div>
                    <div class="row" id="buy-input">
                        <div class="col-md-4">
                            <label for="">Qty</label><br>
                            <input type="number" class="edit-qty" id="price" value="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="">
                                <button class="add-more-btn"><i class="fa fa-plus" aria-hidden="true"></i> add
                                    Items</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="">
                                <button class="back-btn"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ========= add items-container ============= -->
                <div class="product-wrapper"> </div>
            </div>
            <!-- ========= panel 2 ============= -->
            <!-- ========= panel 3 ============= -->
            <div class="tab-panel">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12" id="email-list-container">
                            <div class="email-list-header"><i class="fa fa-envelope"></i>List of Used Emails</div>
                            <div class="email-list">
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========= panel 3 ============= -->
        </div>
    </div>
    </div>
</body>
<script src="app.js"></script>
<script>
    /*========== Tabs ============== */
    //get all buttons
    let tabButtons = document.querySelectorAll('.btn-container button');
    let tabPanels = document.querySelectorAll('.stock-content .tab-panel');

    //button onclick
    function showPanel(panelIndex, colorCode) {
        //looping through all buttons
        tabButtons.forEach(function (node) {
            //setting color & background to null by default
            node.style.backgroundColor = "";
            node.style.color = "";

        });

        //setting background & color of the current button to 
        tabButtons[panelIndex].style.backgroundColor = colorCode;
        tabButtons[panelIndex].style.color = "#ffffff";

        //setting panel display to none by default
        tabPanels.forEach(function (node) {
            node.style.display = "none";
            node.style.color = "";

        });
        //setting selected panel to flex by default
        tabPanels[panelIndex].style.display = "block";
    }
    //setting a default panel
    showPanel(0, 'rgb(190, 12, 86)');
    /*========== Tabs ============== */

</script>

</html>
